name: Feature Branch CI

on:
  push:
    branches: 
      - '**'
  
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '22'
        distribution: 'temurin'
    - name: List root directory contents
      run: ls -la
    - name: List tictactoe-project directory contents
      run: ls -la ./tictactoe-project
    - run: mvn test --file ./tictactoe-project/pom.xml
